<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="left">
      <div class="characters">
        <div class="char purple">
          <div class="eye" style="top: 40px; left: 30px">
            <div class="pupil"></div>
          </div>
          <div class="eye" style="top: 40px; left: 70px">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="char black">
          <div class="eye" style="top: 30px; left: 20px">
            <div class="pupil"></div>
          </div>
          <div class="eye" style="top: 30px; left: 50px">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="char yellow">
          <div class="eye" style="top: 30px; left: 45px">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="char orange">
          <div class="eye" style="top: 35px; left: 60px">
            <div class="pupil"></div>
          </div>
          <div class="eye" style="top: 35px; left: 90px">
            <div class="pupil"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="form">
        <h2>Welcome back!</h2>
        <p>Please enter your details</p>

        <input type="email" placeholder="Email" />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" />
          <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button>Log In</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
